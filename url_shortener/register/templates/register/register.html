{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<div style="display: flex; justify-content: center; align-items: center; margin-top: 50px;">
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: &nbsp</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <p><button type="submit" class="btn">{{ title }}</button></p>
    </form>
</div>
{% endblock %}
